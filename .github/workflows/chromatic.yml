# .github/workflows/chromatic.yml

name: 'Chromatic Visual Regression Testing'

# main 브랜치에 push 되거나, main 브랜치로 향하는 PR이 열릴 때 실행됩니다.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      # fetch-depth: 0은 Chromatic이 브랜치 간의 변경 사항을 정확히 비교하기 위해
      # 전체 Git 히스토리를 가져오도록 하는 중요한 옵션입니다.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. PNPM 설치
      # package.json에 명시된 pnpm 버전을 사용합니다.
      - name: Set up PNPM
        uses: pnpm/action-setup@v4

      # 3. Node.js 설치
      # 프로젝트에서 사용하는 Node.js 버전을 지정합니다.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm' # pnpm 의존성 캐싱 활성화

      # 4. 의존성 설치
      # pnpm install을 실행하여 모든 의존성을 설치합니다.
      - name: Install dependencies
        run: pnpm install

      # 5. Storybook 빌드 (단계 분리)
      # 이 단계에서 Storybook 정적 파일을 'dist/storybook/core' 경로에 생성합니다.
      - name: Build Storybook
        run: pnpm nx run core:build-storybook --no-cloud --stats-json

      # ✅ [디버깅용] 빌드 결과물 확인 단계 추가
      - name: Check build output
        run: |
          echo "--- Listing files in dist/storybook/core ---"
          ls -R dist/storybook/core

      # 6. Chromatic에 배포 (action 대신 CLI 직접 실행)
      - name: Publish to Chromatic
        run: |
          pnpm chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --storybook-build-dir=dist/storybook/core --exit-zero-on-changes
